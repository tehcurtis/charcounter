<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title> charcounter example </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="../charcounter.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="col-md-8">
        <h2>example</h2>
        <textarea id="textarea" class="form-control" rows="4"> </textarea>
      </div>
      <div class="col-md-4">
        <span id="counter-display" class="textarea-count"></span>
      </div>
    </div>

    <script>
      new window.CharCounter({ fieldToWatch: 'textarea', counterDisplay: 'counter-display'})
    </script>
  </body>
</html>
